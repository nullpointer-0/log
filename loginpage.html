<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        margin: 0;
        background-image: url(abasyn-university-peshawar1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        text-shadow: #f2f2f2;
        text-decoration-color: black;
        color: rgb(7, 8, 8);
    }
    .login{
        text-align: center;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgb(0, 0,0,0.1);
        background-color: beige;
    }
    .input{
        border: solid rgb(124, 114, 114);
        border-radius: 100px;
    }
    .buttan{
        border: solid rgb(10, 10, 10);
        border-radius:100px ;
        background-color: rgb(3, 3, 3);
        color: white;
        height: 5vh;
        width: 30vh;
    }
</style>
<body>
    <div class="login">
        <div class="logo">
            <img src="Abasyn-University-Logo.jpg" alt="" width="200px">
        </div>
        <form action=""  class="form">
            <input type="text" placeholder="user name" required class="input"> <br> <br>
            <input type="password" placeholder="password" required class="input"><br> <br>
            <button class="buttan">Login in</button>
            <p><a href="" style="color: rgb(13, 14, 13);">Forgetten passward </a></p> <hr>
            <h3>Some courses may allow guest access</h3>
            <button class="buttan">log in as Guest</button> <hr>
            <button class="buttan">Cookies notice</button>


        </form>
    </div>
    
</body>
</html>
